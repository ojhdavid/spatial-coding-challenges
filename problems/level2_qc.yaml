- id: L2_QC_001
  title: "기초 QC 지표 계산 및 scatterplot"
  description: |
    adata에 대해 다음 QC 지표를 계산하세요:
    - 각 cell의 n_genes
    - n_counts
    - mt-genes (미토콘드리아 유전자) 비율 (pct_mt)

    그런 다음:
    - n_counts vs n_genes scatterplot을 그리고
    - pct_mt가 20%를 넘는 cell을 빨간색 점으로 표시해보세요.
  topic: "scanpy"
  difficulty: 2
  tags: ["qc", "scanpy", "pandas", "plot"]
  est_time_min: 30

- id: L2_QC_002
  title: "highly variable genes 기반 preprocessing 함수 만들기"
  description: |
    adata에 대해 다음 전처리 과정을 하나의 Python 함수로 구현해보세요.

    1) min_genes와 min_cells 기준으로 filter_cells, filter_genes
    2) normalize_total(target_sum=1e4)
    3) log1p
    4) highly_variable_genes (예: n_top_genes=3000)
    5) 해당 HVG만 남기고
    6) scale(max_value=10)
    7) PCA, neighbors, UMAP 수행

    함수 이름 예시:
      def basic_preprocess(adata, min_genes=200, min_cells=3, n_top_genes=3000):
          ...
  topic: "scanpy"
  difficulty: 2
  tags: ["scanpy", "preprocessing", "function", "pipeline"]
  est_time_min: 40

- id: L2_QC_003
  title: "클러스터별 QC 요약 테이블 만들기"
  description: |
    adata.obs에 'cluster'라는 컬럼이 있다고 가정합니다.

    각 cluster에 대해:
    - cell 수
    - n_genes 평균, 표준편차
    - n_counts 평균, 표준편차
    - pct_mt 평균

    을 계산하여 pandas DataFrame 하나로 정리하고,
    cluster를 index로 갖는 요약 테이블을 만들어보세요.
  topic: "pandas"
  difficulty: 2
  tags: ["pandas", "groupby", "qc"]
  est_time_min: 30
